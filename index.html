<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="http://127.0.0.1:5500/css/style.css" rel="stylesheet" />

  <body>

        <h1 class="w-3/12 bg-h-tag-2b1b12">Dwello Logo</h1>

          <li>Agents</li>
          <li>Contact</li>

      <div class="flex flex-row gap-5">

        <img src="./img/Header/header-magnifying-glass.svg" alt="" />

        <img src="./img/Header/header-user.svg" alt="" />

        <button>Signup</button>

    <main>
      <section>
        <div>Haus Groß</div>
      </section>
      <section>
        <!-- Suchbox: Location | Type | Price Range | Button-->
      </section>

    <footer>
      <div class="">
        <!-- footer-container linker Bereich Dwello-->
        <p>Dwello</p>
        <p>Bringing you closer...</p>
      </div>
      <div class="">
        <!-- Footer rechter Bereich Links auf Themen wie "Über uns"-->
        <div>
          <p>About</p>
        </div>
        <div>
          <p>Support</p>
        </div>
        <div>
          <p>Find Us</p>
        </div>
        <div>
          <p>Our Social</p>
        </div>
      </div>
    </footer>
