<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="http://127.0.0.1:5500/css/style.css" rel="stylesheet" />
    <title>Find Your Dream Home</title>
  </head>
  <body>
    <header class="flex">
      <!-- flex bg-bg-header-hero-fef7f2 -->
      <div class="w-3/12 fill-h-tag-2b1b12">
        <div class="fill-amber-100" style="width: 200px; height: 200px"></div>
        <!-- Logo-->
        <h1 class="w-3/12 bg-h-tag-2b1b12">Dwello Logo</h1>
      </div>
      <nav class="border-2 w-9/12">
        <!-- Navigation-->
        <ul class="flex flex-row gap-3 place-content-center">
          <li>Home</li>
          <li>Service</li>
          <li>Agents</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="flex flex-row gap-5">
        <!-- Suche -->
        <img src="./img/Header/header-magnifying-glass.svg" alt="" />
        <!-- User -->
        <img src="./img/Header/header-user.svg" alt="" />
        <!-- Signup -->
        <button>Signup</button>
      </div>
    </header>
    <main>
      <section id="hero" class="flex bg-[#fef7f2] px-4">
        <div class="flex-1/2 pt-[245px] pl-5%">
          <h1
            class="font-extrabold font-[Montserrat] text-[#2B1B12] text-7xl lg:text-7xl sm:text-5xl"
          >
            Find Your Dream Home
          </h1>
          <p>
            Explore our curated selection of exquisite properties meticulously
            tailored to your unique dream home vision
          </p>
          <button class="rounded-xl bg-[#2B1B12] text-white w-[176px]">
            Sign up
          </button>
        </div>
        <div id="hero-image-container" class="w-[1050px]">
          <img
            class="w-full aspect-square"
            src="img/Hero/hero-image.png"
            alt="Luxushaus"
          />
        </div>
      </section>
      <section>
        <!-- Suchbox: Location | Type | Price Range | Button-->
      </section>
    </main>
    <footer>
      <div class="">
        <!-- footer-container linker Bereich Dwello-->
        <p>Dwello</p>
        <p>Bringing you closer...</p>
      </div>
      <div class="">
        <!-- Footer rechter Bereich Links auf Themen wie "Ãœber uns"-->
        <div>
          <p>About</p>
        </div>
        <div>
          <p>Support</p>
        </div>
        <div>
          <p>Find Us</p>
        </div>
        <div>
          <p>Our Social</p>
        </div>
      </div>
    </footer>
  </body>
</html>
