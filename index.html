<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="http://127.0.0.1:5500/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Find Your Dream Home</title>
  </head>
  <body>
    <header>
      <section
        class="flex bg-[#fef7f2] justify-between items-center mx-auto px-8 py-6 max-w-[1280px]"
      >
        <div class="w-3/12 place-content-center">
          <!-- Logo-->
          <img src="./img/Header/Header-logo-Dwello.png" alt="Dwello Logo" />
        </div>
        <nav class="w-6/12 place-content-center">
          <!-- Navigation-->
          <ul class="flex flex-row space-x-10 font-bold font-[Montserrat]">
            <li>
              <a href="#" class="font-bold font-[Montserrat]">Home</a>
            </li>
            <li><a href="#" class="font-bold font-[Montserrat]">Service</a></li>
            <li><a href="#" class="font-bold font-[Montserrat]">Agents</a></li>
            <li><a href="#" class="font-bold font-[Montserrat]">Contact</a></li>
          </ul>
        </nav>
        <div class="flex items-center space-x-8">
          <!-- Suche -->
          <img
            class="w-5 h-5"
            src="./img/Header/header-magnifying-glass.svg"
            alt=""
          />
          <!-- User -->
          <img class="w-5 h-5" src="./img/Header/header-user.svg" alt="" />
          <!-- Signup -->
          <a href="#" class="bg-[#2b1b12] text-[#ffffff] px-6 py-2 rounded-lg"
            >Sign up</a
          >
        </div>
      </section>
    </header>
    <main>
      <section id="hero" class="bg-[#fef7f2] font-[Montserrat]">
        <div
          class="flex max-md:flex-wrap max-md:px-5 md:pl-20 lg:pl-30 xl:pl-40"
        >
          <div
            class="max-md:w-full md:max-1/3 lg:max-w-1/3 max-md:pt-12 md:pt-18 lg:pt-24 xl:pt-32"
          >
            <h1
              class="font-extrabold text-[#2B1B12] max-md:text-xl md:text-4xl lg:text-4xl xl:text-7xl pl-[1px]"
            >
              Find Your
            </h1>
            <span
              class="font-extrabold text-[#2B1B12] max-md:text-xl md:text-4xl lg:text-4xl xl:text-[68px] pl-[1px]"
              >Dream Home</span
            >
            <p
              class="max-md:text-sm/relaxed lg:text-[16px]/relaxed xl:text-lg/relaxed font-bold text-[#4f3527] max-md:mt-6 md:mt-8 lg:mt-14 xl:mt-18 xl:pr-36"
            >
              Explore our curated selection of exquisite properties meticulously
              tailored to your unique dream home vision
            </p>
            <button
              class="rounded-lg font-semibold max-md:text-sm md:text-sm lg:text-[16px] xl:text-lg bg-[#2B1B12] text-white w-[176px] max-md:mt-8 md:mt-8 lg:mt-16 xl:mt-20 max-md:py-2 md:py-3 lg:py-4 xl:py-4 pl-[1px] hover:bg-white hover:text-[#2B1B12] hover:border-[#2B1B12] border-2"
            >
              Sign up
            </button>
          </div>
          <div
            id="hero-image-container"
            class="w-[1050px] min-w-[150px] max-md:order-2"
          >
            <img
              class="w-full aspect-square"
              src="img/Hero/hero-image.png"
              alt="Luxushaus"
            />
          </div>
        </div>
        <div
          id="signup-form"
          class="flex flex-row max-md:flex-col max-md:py-5 max-xl:w-[80%] max-md:gap-4 bg-[#DDC7BB] rounded-[16px] max-w-[1070px] min-h-[160px] m-auto md:items-center md:justify-evenly z-10 absolute xl:left-[50%] xl:top-[115%] xl:translate-[-50%]"
        >
          <input
            type="text"
            placeholder="Location"
            class="max-md:m-auto bg-[#fef7f2]"
          />
          <input
            type="text"
            placeholder="Type"
            class="max-md:m-auto bg-[#fef7f2]"
          />
          <input
            type="text"
            placeholder="Price Range"
            class="max-md:m-auto bg-[#fef7f2]"
          />
          <button
            class="max-md:m-auto rounded-lg font-semibold max-md:text-sm md:text-sm lg:text-[16px] xl:text-lg bg-[#2B1B12] text-white w-[176px] max-md:py-2 md:py-3 lg:py-4 xl:py-4 pl-[1px] hover:bg-white hover:text-[#2B1B12] hover:border-[#2B1B12] border-2 border-[#DDC7BB]"
          >
            Sign up
          </button>
        </div>
      </section>
      <section>
        <!-- Suchbox: Location | Type | Price Range | Button-->
      </section>
    </main>
    <footer>
      <div class="">
        <!-- footer-container linker Bereich Dwello-->
        <p>Dwello</p>
        <p>Bringing you closer...</p>
      </div>
      <div class="">
        <!-- Footer rechter Bereich Links auf Themen wie "Ãœber uns"-->
        <div>
          <p>About</p>
        </div>
        <div>
          <p>Support</p>
        </div>
        <div>
          <p>Find Us</p>
        </div>
        <div>
          <p>Our Social</p>
        </div>
      </div>
    </footer>
  </body>
</html>
